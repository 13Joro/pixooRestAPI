<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divoom API Interface</title>
    <script>
        function sendApiRequest() {
            const requestData = { 
                Command: "Draw/SendHttpText",
                textString: "Hello, Divoom!"
            };
            
            fetch("/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Response:", data);
                document.getElementById("responseMessage").innerText = "API Request Successful!";
            })
            .catch(error => {
                console.error("Request failed:", error);
                document.getElementById("responseMessage").innerText = "Request failed. Check console for details.";
            });
        }
    </script>
</head>
<body>
    <h1>Divoom API Interface</h1>
    <button onclick="sendApiRequest()">Send API Request</button>
    <p id="responseMessage"></p>
</body>
</html>
