<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman Test</title>
</head>
<body>
    <h2>Send API Request</h2>
    <button onclick="sendPostRequest()">Send Request</button>
    <p id="response"></p>

    <script>
        async function sendPostRequest() {
            const data = {
                "Command": "Draw/SendHttpText",
                "textString": "Hello"
            };

            try {
                const response = await fetch("http://10.108.32.244/post", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById("response").innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Request failed.";
            }
        }
    </script>
</body>
</html>
